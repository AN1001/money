<!DOCTYPE html>
<html>
  <link rel="apple-touch-icon-precomposed" href="/MMfavicon.png">
  <link rel="stylesheet" href="financeDisplay-styles.css">
  
<head>
<title>Your Finances</title>
</head>
  
<body>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div id="homeBar"> 
    <button id="logOutBtn" onclick="logOut()"></button> 
    <button id="addDataBtn"></button> 
  </div>
  
  <div id="allGraphs"></div>

  <div id="dataAddScreen"></div>
  
  <div id="changeGraphDataParent">
    <section id="graphMetaData">
      <div id="inputGraphNameParent">
        <div id="nameTag">Name of graph</div>
        <input id="inputGraphName"></input>
        <div id="barChartIconHolder"></div>
      </div>
      <div id="inputGraphDuration">
        <fieldset><legend>Select up to 2</legend>
          <div id="monthButtons">
            <button id="JAN" class="monthBtn">JAN</button>
            <button id="FEB" class="monthBtn">FEB</button>
            <button id="MAR" class="monthBtn">MAR</button>
            <button id="APR" class="monthBtn">APR</button>
            <button id="MAY" class="monthBtn">MAY</button>
            <button id="JUN" class="monthBtn">JUN</button>
            <button id="JUL" class="monthBtn">JUL</button>
            <button id="AUG" class="monthBtn">AUG</button>
            <button id="SEP" class="monthBtn">SEP</button>
            <button id="OCT" class="monthBtn">OCT</button>
            <button id="NOV" class="monthBtn">NOV</button>
            <button id="DEC" class="monthBtn">DEC</button>
          </div>
        </fieldset>
        <fieldset><legend>Year</legend>
          <button class="yearBtn">2000</button>
          <button class="yearBtn">2000</button>
          <button class="yearBtn">2000</button>
          <button class="yearBtn">2000</button>
        </fieldset>
      </div>
    </section>
    <div id="changeGraphData"></div>
    <button id="addBarDataBtn"></button>
    <button id="confEditBtn">Unknown</button>
  </div>
  
  <div id="yearFilter"><button class="YDbtnLeft"></button> <div id="yearDisplay">2022</div> <button class="YDbtnRight"></button></div> 
  
<template id="temp1">
  <section class="graphHolder">
    <div class="topBar"> <div id="textHandler"> <div id="fineText">Groceries</div><div id="popoutText">$438.89</div> </div></div>
    <div class="mainGraphElement" id="mainGraphElement">
      <div id="topMainBar"><div id="graphDurationDisplay">Spending - last 30 sessions</div> <button class="btnLeft"></button> <button class="btnRight"></button></div>
      <div id="MAINGRAPHAREA"></div>
      <div id="barDetails">
        <div id="barDetailsLeft">
          <b id="barTotal">Total for {$barName}</b>
          <b id="barTotalValue">$234.45</b>
        </div>
        <div id="barDetailsRight">
          <b id="percentChange">+2.4%</b>
          <b>From average</b>
        </div>
      </div>
    </div>
  </section>
</template>
  
<template id="temp2">
  <section class="babyGraphHolder">
    <div class="babyTopBar"></div>
    <div class="babyGraph"></div>
    <div class="babyGraphText"></div>
    <button class="deleteBtn"></button>
  </section>
</template>

<template id="temp3">
  <section class="editBar">
    <div class="barIcon"></div>
    <div class="barEditDetails"></div>
    <div class="inputs">
      <input type="text" class="inputBarName">
      <input type="text" class="inputBarValue">
    </div>
    <button id="barDataDeleteBtn"></button>
  </section>
</template>
  
  
<script src="financeDisplayScript.js"></script>
</body>
