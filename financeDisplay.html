<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="financeDisplay-styles.css">
  
<head>
<title>Your Finances</title>
</head>
  
<body>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div id="allGraphs"></div>

  
  
  
<template id="temp1">
  <section class="graphHolder">
    <div class="topBar"> <div id="textHandler"> <div id="fineText">Total spent on groceries</div><div id="popoutText">$438</div> </div></div>
    <div class="mainGraphElement">
      <div id="graphDurationDisplay">Spending- last 30 sessions</div>
      <div id="MAINGRAPHAREA"></div>
      <div id="barDetails">
        <div id="barDetailsLeft">
          <b id="barTotal">Total for {$barName}</b>
          <b id="barTotalValue">$234</b>
        </div>
        <div id="barDetailsRight">
          <b id="percentChange">+2.4%</b>
          <b>From average</b>
        </div>
      </div>
    </div>
  </section>
</template>
  

<script src="financeDisplayScript.js"></script>
</body>
